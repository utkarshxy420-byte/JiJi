<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Journey Test</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
</head>

<body>
  <div id="loading-screen" class="loading-screen">
    <div class="loading-content">
      <h2>Loading Jia</h2>
      <div class="loading-dots">
        <span></span><span></span><span></span>
      </div>
    </div>
  </div>

  <div id="start-screen" class="start-screen hidden">
    <div class="start-content">
      <h1>Welcome</h1>
      <p>Prepare yourself</p>
      <button id="start-btn" class="start-button">Enter the Void</button>
    </div>
  </div>

  <canvas id="space"></canvas>
  <canvas id="fog"></canvas>

  <main class="app hidden">
    <section class="content">
      <h1 id="title"></h1>
      <p id="description"></p>
      <div id="extra"></div>
    </section>

    <div class="bullets" id="bullets"></div>

    <nav class="nav">
      <button id="back">Back</button>
      <button id="next">Next</button>
    </nav>
  </main>

  <script src="js/data.js"></script>
  <script src="js/upload.js"></script>
  <script src="js/charts.js"></script>
  <script src="js/nebula.js"></script>
  <script src="js/mist.js"></script>
  <script type="module" src="js/ui.js"></script>
</body>
</html>
